<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script defer type="text/javascript" src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result">
            Result
        </div>
        <div class="buttons">
            <button onclick="onButtonClick(this.textContent)" class="input-btn">7</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn">8</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn">9</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn operators">/</button>
        </div>
        <div class="buttons">
            <button onclick="onButtonClick(this.textContent)" class="input-btn">4</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn">5</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn">6</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn operators">X</button>
        </div>
        <div class="buttons">
            <button onclick="onButtonClick(this.textContent)" class="input-btn">1</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn">2</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn">3</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn operators">-</button>
        </div>
        <div class="buttons">
            <button onclick="onButtonClick(this.textContent)" class="input-btn">0</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn">.</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn">=</button>
            <button onclick="onButtonClick(this.textContent)" class="input-btn operators">+</button>
        </div>
    </div>
</body>
</html>
